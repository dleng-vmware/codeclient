product: PythonClient
l10n_version: 3.0.1

offline_resources_base_url: http://127.0.0.1:8094/l10ntest/PythonClient/3.0.1

# log path for the python client
log_path: ./log/

#offline_resources_path:
#  - $COMPONENT/messages_$LOCALE.json

default_locale: zh-Hans
source_locale: fr

locales:
  - language_tag: en-US
    offline_resources_path:
      - $COMPONENT/messages_en-US.json
  - language_tag: de
  - language_tag: fr
  - language_tag: ja
  - language_tag: ar
  - language_tag: zh-Hans

component_template:
  locales_refer: locales
  offline_resources_path:
    - $COMPONENT/messages_$LOCALE.json


components:
  - name: about
  - name: common