product: PythonClient
l10n_version: 4.0.1

online_service_url: http://localhost:8091
offline_resources_base_url: file://d:/l10ntest/PythonClient/4.0.1/
#l10n_version: 1.0.0

default_locale: ja
source_locale: en

# log path for the python client
log_path: ./log/

# local storage path for caching
cache_path: ./singleton/

# how many seconds should be waited to try again for accessing the remote service,
# when there is no data cached
try_delay: 10

# how many seconds should be waited to update cache data when there is old data existed
cache_expired_time: 5


locales:
  - language_tag: en-US
    offline_resources_path:
      - $COMPONENT/messages_en-US.json
component_template:
  locales_refer: locales

components:
  - name: about
  - name: common
