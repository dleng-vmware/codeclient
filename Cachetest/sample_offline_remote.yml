
product: PythonClient
l10n_version: 7.0.0

offline_resources_base_url: http://127.0.0.1:8094/l10ntest/PythonClient/7.0.0

# log path for the python client
log_path: ./log/

cache_expired_time: 10
locales:
  - language_tag: en-US
#    offline_resources_path:
#      - $COMPONENT/messages.properties
  - language_tag: ko
  - language_tag: de
  - language_tag: fr
  - language_tag: ja
  - language_tag: ar

components:
  - name: about
  - name: contact
  - name: common
  - name: aadcomponent

component_template:
  locales_refer: locales
  offline_resources_path:
    - $COMPONENT/messages_$LOCALE.json